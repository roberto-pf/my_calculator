<!DOCTYPE html>
<html>
	<head> 
		<title>Calculator</title>
		<meta charset="utf-8"> 
		<script type="text/javascript">
			function potencia(exponente) {  
				var num = document.getElementById("n1");  
				num.value = Math.pow(num.value, exponente); 
			} 
			function sin() {  
				var num = document.getElementById("n1");  
				num.value = Math.sin( num.value ); 
			} 
		</script> 
	</head> 
	<body>  
		<h1>Calculadora de Roberto Pérez Fernández</h1>  
		Number:  <input type="text" id="n1">  
		<p>    
			<button onclick="potencia(3)"> x^3 </button> 
			<button onclick="potencia(4)"> x^4 </button> 
			<button onclick="sin()"> sin x </button>			
		</p> 
	</body> 
</html>
